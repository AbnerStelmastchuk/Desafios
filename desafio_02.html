<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Slider</title>
</head>
<body>
    <div class="slider">
        <!-- Starting Imagens -->
        <p class="slides">
            <!-- Radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio buttons end-->
            <!--Slide imagens start-->
            <div class="slide first">
                <img src="images/demonSlayer.jpg" alt="DemonSlayer">
            </div>
            <div class="slide">
                <img src="images/Naruto.jpg" alt="Naruto">
            </div>
            <div class="slide">
                <img src="images/Tsuna.jpg" alt="Tsuna">
            </div>
            <div class="slide">
                <img src="images/onePiece.jpg" alt="OnePiece">
            </div>

            <!-- Starting Auto-Navigation!! -->
            <div class="auto-navegacao">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- Auto-Navigation end!!-->
            <!-- Stating Manual-Navigation!!-->
            <div class="manual-navegacao">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- Manual-Navigation end!!-->
        </p>
        <!--Image slider end-->
    </div>
</body>
<style>

</style>
</html>
