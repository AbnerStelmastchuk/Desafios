<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Slider</title>
</head>
<body>
    <div class="slides">
        <!-- Starting Imagens -->
        <p class="slides">
            <img src="images/demonSlayer.jpg" alt="">
            <img src="images/Tsuna.jpg" alt="">
            <img src="images/Naruto.jpg" alt="">
            <img src="images/onePiece.jpg" alt="">
        </p>

        <!--Starting Btn's-->
        <div class="btn-manual">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        </div>

        <!-- Stating Manual-->
        <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

        <!-- Startgin Auto-->
        <div class="navegacao-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>

        </div>
    </div>

</body>
